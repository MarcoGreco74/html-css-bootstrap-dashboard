<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html-css-bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-dark  p-2">
      <div class="container-fluid" >
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="logo" style="width:50px;" /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="./index.html">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container text-center ">
    <div class="row">
      <div class="col-2">
        
      </div>
    <div class="col pt-4">
      <ul class="nav nav-pills d-flex justify-content-between">
        <li class="nav-item">
          <h4>Nuovo Libro</h4>
        </li>
      </ul>

      <form class="row g-3">
        <div class="col-md-6 text-start">
          <label for="inputEmail4" class="form-label"><h6>Nome Autore</h6></label>
          <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
        </div>
        <div class="col-md-6 text-start">
          <label for="inputPassword4" class="form-label"><h6>Cognome Autore</h6></label>
          <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
        </div>
        <div class="col-12 text-start">
          <label for="inputAddress" class="form-label"><h6>Titolo</h6></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
        </div>
        <div class="col-md-4 text-start">
          <label for="inputState" class="form-label"><h6>Genere</h6></label>
          <select id="inputState" class="form-select">
            <option selected>Scegli il genere</option>
            <option value="giallo">Giallo</option>         
            <option value="romanzo">Romanzo</option>
            <option value="fantasy">Fantasy</option>
            <option value="scienza">Scienza</option>
          </select>
        </div>      
        <div class="col-md-4 text-start">
          <label for="inputCity" class="form-label"><h6>Anno di pubblicazione</h6></label>
          <input type="date" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4 text-start mb-4">
          <label for="inputZip" class="form-label"><h6>ISBN#</h6></label>
          <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
        </div>
        <hr>
        <div class="form-group text-start">
          <label for="exampleFormControlTextarea1"><h6>Note</h6></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>

        <div class="form-check text-start">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <h6>Disponibile anche in digitale</h6>
          </label>
        </div>
        <div class="col-12 text-start">
          <button type="submit" class="btn btn-primary"><h6>Aggiungi libro</h6></button>
        </div>
      </form>
    </div>
    <div class="col-2">
    </div>
  </div>
 </div>
</body>
</html>
